<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link href="https: //fonts.googleapis.com/css2? family= Inter & display=swap" rel="stylesheet" />
    <title>Encriptador/Descriptador</title>
</head>

<body>
    <header>
        <img src="/img/Logo.svg" alt="logo-alura" />
    </header>
    <main class="main">
        <section class="caixa-entrada">
            <div>
                <textarea class="input-texto" placeholder="Digite seu texto" cols="40" rows="6"></textarea>
            </div>
            <div>
                <h6 class="informacao">Apenas letras Maiúsculas e minúsculas</h6>
            </div>

            <div class="botoes">
                <button class="criptografar" onclick="btnCriptografar()">
            Criptografar
          </button>

                <button class="descriptografar" onclick="btnDescriptografar()">
            Descriptografar
          </button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="18" rows="8"> </textarea>

            <img class="imagem-cadeado" src="/img/cyber-security-gae358e279_640.png" alt="imagem de cadeado" />
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Copyright Desenvolvido por Cleber</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
